<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Add to Cart Project</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 1" data-id="1" data-price="1000" onclick="addToCart(1)">
                <p class="pr">Product 1 - Rs 1000</p>
            </div>
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 2" data-id="2" data-price="1500" onclick="addToCart(2)">
                <p class="pr">Product 2 - Rs 1500</p>
            </div>
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 3" data-id="3" data-price="2000" onclick="addToCart(3)">
                <p class="pr">Product 3 - Rs 2000</p>
            </div>
        </div>
        <div class="row">
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 4" data-id="4" data-price="2500" onclick="addToCart(4)">
                <p class="pr">Product 4 - Rs 2500</p>
            </div>
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 5" data-id="5" data-price="3000" onclick="addToCart(5)">
                <p class="pr">Product 5 - Rs 3000</p>
            </div>
            <div class="w-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW1yhlTpkCnujnhzP-xioiy9RdDQkKLMnMSg&s"
                    alt="Product 6" data-id="6" data-price="3500" onclick="addToCart(6)">
                <p class="pr">Product 6 - Rs 3500</p>
            </div>
        </div>
        <button onclick="showCart()" class="btn">View Cart</button>
    </div>

    <div id="cart" style="display:none">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rs <span id="total-price">0</span></p>
    </div>

</body>
<script src="script.js"></script>
</html>
